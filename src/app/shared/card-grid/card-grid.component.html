<div class="card-grid" *ngIf="!loading">
	<app-card-display *ngFor="let card of cards"
					  [card]="card"
					  (dblclick)="onCardDoubleClick(card)"
					  ></app-card-display>
</div>

<app-card-detail-overlay *ngIf="selectedCard" [card]="selectedCard"></app-card-detail-overlay>

<div class="loadingScreenContainer" *ngIf="loading">
	<app-loading-screen></app-loading-screen>
</div>
