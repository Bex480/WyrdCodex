<router-outlet></router-outlet>
<div class="backgroundRegister">
	<div class="containerRegister">

		<form class="formRegister" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<b>Register your account</b>
			<div class="formGroupRow">
				<label for="userName">Username</label>
					<div class="formInputContainer">
						<input id="userName" formControlName="userName" [ngClass]="{'invalid': isInvalid('userName')}"/>
						<small class="reminder" *ngIf="registerForm.get('userName')?.invalid && isFormSubmitted">Invalid username. Username is required</small>
					</div>
			</div>
			<div class="formGroupRow">
				<label for="email">Email</label>
				<div class="formInputContainer">
					<input id="email" formControlName="email" [ngClass]="{'invalid': isInvalid('email')}"/>
					<small class="reminder" *ngIf="registerForm.get('email')?.invalid && isFormSubmitted">Invalid email. Email must be type: bob&#64;gmail.com</small>
				</div>
			</div>
			<div class="formGroupRow">
				<label for="password">Password</label>
				<div class="formInputContainer">
					<input id="password" formControlName="password" type="password" [ngClass]="{'invalid': isInvalid('password')}"/>
					<small class="reminder" *ngIf="registerForm.get('password')?.invalid && isFormSubmitted">Password must be 6 characters long</small>
				</div>
			</div>
			<div class="formGroupRow">
				<label for="confirmPassword">Confirm password</label>
				<div class="formInputContainer">
					<input #confirmPasswordInput id="confirmPassword" type="password" (input)="assignValue(confirmPasswordInput.value)"
						   [ngClass]="{'invalid': !this.areSame() && isFormSubmitted}"/>
					<small class="reminder" *ngIf="!this.areSame() && isFormSubmitted">Passwords do not match</small>
				</div>
			</div>

			<div class="formGroupRow">
				<label for="consent">Consent</label>
				<div class="checkboxContainer">
					<input id="consent" type="checkbox" style="width: 20px;"/> I agree to the WyrdCodex Terms and Conditions and Privacy Policy.
				</div>
			</div>
			<div class="formGroupRow">
				<label for="newsletter">Newsletter</label>
				<div class="checkboxContainer">
					<input id="newsletter" type="checkbox" style="width: 20px;"/> I want to receive your monthly newsletter via email.
				</div>
			</div>

			<button type="submit">Register</button>
		</form>

		<button routerLink="/dashboard/main" >Dashboard</button>
	</div>
</div>
