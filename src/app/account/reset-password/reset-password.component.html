<div class="ForgotPasswordBackground">
	<div class="form-container" *ngIf="!success && !loading">
		<div class="logo-container">
			Reset Password
		</div>

		<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="form">
			<div class="form-group">
				<label for="password">New Password</label>
				<input type="password" id="password" formControlName="password" placeholder="Enter new Password" required>
			</div>

			<div class="form-group" style="margin-top: 10px">

				<input type="password" id="repeatPassword" formControlName="repeatPassword" placeholder="Repeat new Password" required>
			</div>

			<button class="form-submit-btn" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
		</form>
	</div>

	<app-success-screen *ngIf="success" route="/account/login" buttonText="Login"></app-success-screen>
	<app-loading-screen *ngIf="loading"></app-loading-screen>
</div>
